<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: header}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger mb-4">
                <div class="card-header bg-transparent border-danger text-danger">
                    <h4 class="mb-0"><i class="bi bi-plus-circle-fill"></i> Dodaj Książkę (Admin)</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/admin/books/add}" th:object="${bookRequest}" method="post">

                        <div class="mb-3">
                            <label class="form-label text-secondary">Tytuł</label>
                            <input type="text" th:field="*{title}" class="form-control bg-dark text-light border-secondary"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{title}">Błąd tytułu</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary">Autor</label>
                            <input type="text" th:field="*{author}" class="form-control bg-dark text-light border-secondary"
                                   th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{author}">Błąd autora</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary">ISBN</label>
                            <input type="text" th:field="*{isbn}" class="form-control bg-dark text-light border-secondary"
                                   th:classappend="${#fields.hasErrors('isbn')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{isbn}">Błąd ISBN</div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger">Dodaj do bazy</button>
                            <a href="/books" class="btn btn-outline-secondary">Anuluj</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
