<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: header}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Panel Administratora</h2>
        <a href="/books/add" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Dodaj Nową Książkę
        </a>
    </div>

    <div th:if="${param.msg}" class="alert alert-success">Operacja zakończona sukcesem.</div>

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">Zarządzanie Użytkownikami</div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Rola</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}">1</td>
                    <td th:text="${u.username}">janek</td>
                    <td th:text="${u.email}">jan@o2.pl</td>
                    <td>
                        <span class="badge"
                              th:classappend="${u.role == 'ADMIN'} ? 'bg-danger' : 'bg-primary'"
                              th:text="${u.role}">USER</span>
                    </td>
                    <td>
                        <form th:if="${u.role != 'ADMIN'}"
                              th:action="@{/admin/users/delete/{id}(id=${u.id})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('Na pewno usunąć?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Usuń</button>
                        </form>

                        <form th:if="${u.role != 'ADMIN'}"
                              th:action="@{/admin/users/promote/{id}(id=${u.id})}"
                              method="post" class="d-inline ms-1">
                            <button type="submit" class="btn btn-sm btn-outline-success"
                                    title="Nadaj uprawnienia Administratora"
                                    onsubmit="return confirm('Czy na pewno chcesz mianować tego użytkownika administratorem?');">
                                Awansuj
                            </button>
                        </form>

                        <span th:if="${u.role == 'ADMIN'}" class="text-muted small fst-italic">
        Brak akcji
    </span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
