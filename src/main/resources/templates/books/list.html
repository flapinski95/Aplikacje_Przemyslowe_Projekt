<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: header}"></head>
<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2> Katalog Ksi偶ek</h2>

        <a sec:authorize="hasRole('ADMIN')" href="/admin/books/add" class="btn btn-danger">
            <i class="bi bi-plus-lg"></i> Dodaj Ksi偶k (Admin)
        </a>
    </div>

    <div class="card bg-light mb-4 p-3 shadow-sm">
        <form action="/books" method="get" class="d-flex gap-2">
            <input class="form-control" type="search" name="query" th:value="${query}"
                   placeholder="Wpisz tytu, autora lub ISBN...">
            <button class="btn btn-primary" type="submit">
                <i class="bi bi-search"></i> Szukaj
            </button>
            <a href="/books" class="btn btn-outline-secondary" title="Wyczy filtr">
                <i class="bi bi-x-lg"></i>
            </a>
        </form>
    </div>

    <div th:if="${books.empty}" class="alert alert-info text-center py-4">
        <h4>Nie znaleziono 偶adnych ksi偶ek </h4>
        <p>Spr贸buj zmieni zapytanie lub dodaj now pozycj.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="book : ${books}">
            <div class="card h-100 shadow-sm border-0 hover-shadow transition">
                <div class="card-body d-flex flex-column">

                    <h5 class="card-title fw-bold text-primary" th:text="${book.title}">Tytu</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">Autor</h6>

                    <div class="mb-3">
                        <span th:if="${book.averageRating > 0}" class="badge bg-warning text-dark">
                            <i class="bi bi-star-fill"></i> <span th:text="${book.averageRating}">0.0</span>/10
                        </span>
                        <span th:unless="${book.averageRating > 0}" class="badge bg-secondary">
                            Brak ocen
                        </span>
                        <small class="text-muted ms-1" th:text="'(' + ${book.reviewCount} + ' opinii)'"></small>
                    </div>

                    <p class="card-text small text-muted">ISBN: <span th:text="${book.isbn}"></span></p>

                    <div class="mt-auto pt-3 border-top">
                        <div class="d-grid gap-2">
                            <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-outline-primary">
                                Zobacz szczeg贸y
                            </a>

                            <form sec:authorize="hasRole('ADMIN')"
                                  th:action="@{/admin/books/delete/{id}(id=${book.id})}"
                                  method="post"
                                  onsubmit="return confirm('UWAGA: Czy na pewno usun t ksi偶k? Zostanie ona usunita r贸wnie偶 z p贸ek u偶ytkownik贸w!');">
                                <button type="submit" class="btn btn-danger btn-sm w-100">
                                    <i class="bi bi-trash"></i> Usu (Admin)
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<style>
    .hover-shadow:hover {
        transform: translateY(-2px);
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
        transition: all 0.3s ease;
    }
</style>

</body>
</html>
