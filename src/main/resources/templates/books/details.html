<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: header}"></head>
<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <a href="/books" class="btn btn-outline-secondary mb-3">&larr; Wróć do listy</a>

    <div class="row">
        <div class="col-md-4">
            <div class="card p-3 bg-light">
                <h1 th:text="${book.title}">Tytuł</h1>
                <h4 class="text-muted" th:text="${book.author}">Autor</h4>
                <hr>
                <p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
            </div>
        </div>

        <div class="col-md-8">

            <h3>Recenzje czytelników</h3>
            <div th:if="${reviews.empty}" class="text-muted mb-3">Brak recenzji. Bądź pierwszy!</div>

            <div class="card mb-2" th:each="review : ${reviews}">
                <div class="card-body">
                    <h5 class="card-title">
                        <span class="badge bg-warning text-dark" th:text="${review.rating} + '/10'">10/10</span>
                        <span class="fs-6 ms-2" th:text="${review.user.username}">User</span>
                    </h5>
                    <p class="card-text" th:text="${review.content}">Treść recenzji...</p>
                    <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'dd-MM-yyyy HH:mm')}">Data</small>
                </div>
            </div>

            <hr class="my-5">

            <div class="card shadow-sm" sec:authorize="isAuthenticated()">
                <div class="card-header bg-success text-white">Dodaj swoją opinię</div>
                <div class="card-body">
                    <form th:action="@{/books/{id}/reviews(id=${book.id})}" th:object="${reviewRequest}" method="post">

                        <div class="mb-3">
                            <label for="rating" class="form-label">Twoja ocena (1-10)</label>
                            <select class="form-select" th:field="*{rating}" th:classappend="${#fields.hasErrors('rating')} ? 'is-invalid' : ''">
                                <option value="" disabled selected>Wybierz ocenę...</option>
                                <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Błąd oceny</div>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Recenzja (opcjonalnie)</label>
                            <textarea class="form-control" rows="3" th:field="*{content}" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Błąd treści</div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Opublikuj recenzję</button>
                    </form>
                </div>
            </div>

            <div class="alert alert-warning mt-4" sec:authorize="!isAuthenticated()">
                <a href="/login">Zaloguj się</a>, aby dodać recenzję.
            </div>

        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
