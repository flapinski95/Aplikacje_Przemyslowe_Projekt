<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: header}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
    <div class="row">

        <div class="col-md-4">

            <div class="card text-center mb-4">
                <div class="card-body">
                    <img th:src="${user.avatar != null && !user.avatar.isEmpty() ? user.avatar : 'https://ui-avatars.com/api/?name=' + user.username + '&background=333&color=fff'}"
                         class="rounded-circle mb-3 border border-secondary p-1" width="100" height="100" alt="Avatar">

                    <h3 th:text="${user.username}" class="text-light">User</h3>
                    <p class="text-secondary small" th:text="${user.bio ?: 'Brak opisu...'}">Bio...</p>

                    <div class="d-flex justify-content-around mt-3 border-top border-secondary pt-3">
                        <div>
                            <h5 class="mb-0 text-white" th:text="${profileDto.totalReviews}">0</h5>
                            <small class="text-muted">Recenzji</small>
                        </div>
                        <div>
                            <h5 class="mb-0 text-white" th:text="${profileDto.booksReadThisYear}">0</h5>
                            <small class="text-muted">Przeczytane</small>
                        </div>
                    </div>

                    <hr class="border-secondary">

                    <button class="btn btn-sm btn-outline-secondary w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#editProfile">
                        <i class="bi bi-pencil"></i> Edytuj Profil
                    </button>

                    <div class="collapse mt-2 mb-3" id="editProfile">
                        <form th:action="@{/profile/update}" th:object="${profileDto}" method="post" class="p-3 border border-secondary rounded">
                            <input type="text" th:field="*{avatar}" class="form-control form-control-sm mb-2" placeholder="URL Avatara">
                            <textarea th:field="*{bio}" class="form-control form-control-sm mb-2" placeholder="Tw√≥j opis..."></textarea>
                            <button type="submit" class="btn btn-primary btn-sm w-100">Zapisz zmiany</button>
                        </form>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="/profile/export" class="btn btn-sm btn-dark border-secondary text-secondary">
                            <i class="bi bi-download"></i> Eksportuj dane (JSON)
                        </a>

                        <button class="btn btn-sm btn-dark border-secondary text-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#importSection">
                            <i class="bi bi-upload"></i> Importuj dane
                        </button>

                        <div class="collapse" id="importSection">
                            <form th:action="@{/profile/import}" method="post" enctype="multipart/form-data" class="p-2 border border-secondary rounded">
                                <input type="file" name="file" class="form-control form-control-sm mb-2" required>
                                <button type="submit" class="btn btn-success btn-sm w-100">Wgraj plik</button>
                            </form>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top border-secondary">
                        <form action="/profile/delete" method="post"
                              onsubmit="return confirm('TEJ OPERACJI NIE DA SIƒò COFNƒÑƒÜ! Czy na pewno chcesz trwale usunƒÖƒá konto?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger w-100 border-0 text-danger opacity-75 hover-opacity-100">
                                <i class="bi bi-trash"></i> Usu≈Ñ Konto
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-light d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-trophy-fill text-warning"></i> Wyzwanie</span>
                        <button class="btn btn-sm text-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#editGoalCollapse">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </h5>

                    <div th:if="${progressPercent < 100}">
                        <p class="card-text text-secondary small mb-2">
                            Postƒôp: <strong class="text-light"><span th:text="${profileDto.booksReadThisYear}"></span> / <span th:text="${readingGoal}"></span></strong>
                        </p>
                        <div class="progress bg-dark border border-secondary" style="height: 20px;">
                            <div class="progress-bar bg-success" role="progressbar"
                                 th:style="'width: ' + ${progressPercent} + '%'"
                                 th:text="${progressPercent} + '%'">
                            </div>
                        </div>
                    </div>

                    <div th:if="${progressPercent >= 100}" class="text-center py-2 border border-success rounded bg-success bg-opacity-10">
                        <h6 class="text-success fw-bold m-0">üéâ Cel OsiƒÖgniƒôty!</h6>
                        <form action="/profile/update-goal" method="post" class="mt-2">
                            <input type="hidden" name="newGoal" th:value="${readingGoal + 10}">
                            <button type="submit" class="btn btn-sm btn-success">Podbij stawkƒô (+10)</button>
                        </form>
                    </div>

                    <div class="collapse mt-3" id="editGoalCollapse">
                        <form action="/profile/update-goal" method="post" class="d-flex align-items-center gap-2 p-2 rounded border border-secondary">
                            <small class="text-secondary">Cel:</small>
                            <input type="number" name="newGoal" class="form-control form-control-sm w-50"
                                   th:value="${readingGoal}" min="1">
                            <button type="submit" class="btn btn-sm btn-outline-light">OK</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div th:if="${param.updated}" class="alert alert-success">Pomy≈õlnie zaktualizowano p√≥≈Çkƒô.</div>
            <div th:if="${param.imported}" class="alert alert-success">Dane zosta≈Çy pomy≈õlnie zaimportowane!</div>

            <div class="card mb-4">
                <div class="card-body py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-light"><i class="bi bi-collection"></i> Moje P√≥≈Çki</h5>
                    <form action="/shelves/create" method="post" class="d-flex gap-2">
                        <input type="text" name="shelfName" class="form-control form-control-sm" placeholder="Nazwa nowej p√≥≈Çki..." required>
                        <button type="submit" class="btn btn-sm btn-primary text-nowrap">
                            <i class="bi bi-plus-lg"></i> Dodaj
                        </button>
                    </form>
                </div>
            </div>

            <div th:each="shelf : ${shelves}" class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fw-bold fs-5 text-light" th:text="${shelf.name}">Nazwa P√≥≈Çki</span>
                        <span class="badge border border-secondary text-secondary ms-2" th:text="${shelf.books.size()}">0</span>
                    </div>

                    <form th:if="${shelf.shelfCode != 'READ' && shelf.shelfCode != 'READING' && shelf.shelfCode != 'WANT_TO_READ'}"
                          th:action="@{/shelves/delete}" method="post"
                          onsubmit="return confirm('Czy na pewno usunƒÖƒá tƒô p√≥≈Çkƒô?');">
                        <input type="hidden" name="shelfId" th:value="${shelf.id}">
                        <button type="submit" class="btn btn-sm btn-outline-danger border-0">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>

                <div class="card-body p-0">
                    <div th:if="${shelf.books.empty}" class="p-3 text-muted text-center fst-italic">Pusta p√≥≈Çka...</div>

                    <div class="list-group list-group-flush">
                        <div th:each="book : ${shelf.books}" class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center flex-grow-1">
                                <i class="bi bi-book text-secondary me-3 fs-4"></i>
                                <div>
                                    <a th:href="@{/books/{id}(id=${book.id})}" class="fw-bold text-decoration-none text-light" th:text="${book.title}">Tytu≈Ç</a>
                                    <div class="text-secondary small" th:text="${book.author}">Autor</div>
                                </div>
                            </div>

                            <form th:action="@{/profile/move-book}" method="post" class="d-flex align-items-center gap-2">
                                <input type="hidden" name="bookId" th:value="${book.id}"/>
                                <select name="targetShelfCode" class="form-select form-select-sm" style="width: 160px;">
                                    <option disabled selected>Przenie≈õ...</option>
                                    <option th:each="s : ${shelves}"
                                            th:value="${s.shelfCode}"
                                            th:text="${s.name}"
                                            th:if="${s.shelfCode != shelf.shelfCode}">
                                    </option>
                                    <option value="REMOVE" class="text-danger fw-bold">‚ùå Usu≈Ñ</option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-check-lg"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
