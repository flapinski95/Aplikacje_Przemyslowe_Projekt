<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: header}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-success mb-4">
                <div class="card-header bg-transparent border-success text-success text-center">
                    <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> Dołącz do Book Lovers</h4>
                </div>
                <div class="card-body">

                    <div th:if="${error}" class="alert alert-danger bg-opacity-10 border-danger text-danger" th:text="${error}"></div>

                    <form th:action="@{/register}" th:object="${registerRequest}" method="post">

                        <div class="mb-3">
                            <label class="form-label text-secondary">Imię i Nazwisko</label>
                            <input type="text" th:field="*{fullName}" class="form-control bg-dark text-light border-secondary"
                                   placeholder="np. Jan Kowalski"
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{fullName}">Błąd danych</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary">Adres Email</label>
                            <input type="email" th:field="*{email}" class="form-control bg-dark text-light border-secondary"
                                   placeholder="jan@example.com"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{email}">Błąd emaila</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary">Nazwa użytkownika (Login)</label>
                            <input type="text" th:field="*{username}" class="form-control bg-dark text-light border-secondary"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{username}">Błąd loginu</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary">Hasło</label>
                            <input type="password" th:field="*{password}" class="form-control bg-dark text-light border-secondary"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{password}">Błąd hasła</div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success fw-bold">Załóż darmowe konto</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-transparent border-secondary text-center text-muted">
                    <small>Masz już konto? <a href="/login" class="text-success fw-bold text-decoration-none">Zaloguj się</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
