<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: header}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card border-primary mb-4">
                <div class="card-header bg-transparent border-primary text-primary text-center">
                    <h4 class="mb-0"><i class="bi bi-person-lock"></i> Logowanie</h4>
                </div>
                <div class="card-body">

                    <div th:if="${param.error}" class="alert alert-danger bg-opacity-10 border-danger text-danger">
                        <i class="bi bi-exclamation-circle"></i> Błędny login lub hasło.
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success bg-opacity-10 border-success text-success">
                        <i class="bi bi-check-circle"></i> Rejestracja udana! Zaloguj się.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label text-secondary">Nazwa użytkownika</label>
                            <input type="text" name="username" class="form-control bg-dark text-light border-secondary" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary">Hasło</label>
                            <input type="password" name="password" class="form-control bg-dark text-light border-secondary" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary fw-bold">Zaloguj się</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-transparent border-secondary text-center">
                    <small class="text-muted">Nie masz konta? <a href="/register" class="text-primary text-decoration-none">Zarejestruj się</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
